<html lang="es">
    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    </head>
     
    <body>
    <form name="form">
        <div class="col s12 m7">
            <h2 class="header center-align grey-text">Sistema de Permisos - Corporación Universitaria Adventista</h2>
            <div class="card horizontal grey lighten-4">
              <div class="card-image">
                <img src="../../images/logo_unac.png">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p class="center-align grey-text">Ingrese su usuarioo y contraseña del Sistema Virtual.</p>
                  <div class="container">
                        <h5>
                            <span class="center-align grey-text">Nombre de usuario: </span>
                            <input type="text" name="userName" [(ngModel)]="usuario">
                        </h5>
                        <h5>
                            <span class="center-align grey-text">Contraseña: </span>
                            <input type="password" name="password" [(ngModel)]="password">
                        </h5>
                        <div class="card-action right-align">
                            <a class="waves-effect waves-light btn teal darken-1" (click)="verificar()" routerLinkActive="active">Ingresar</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
      </div>
      </form>   
    </body>
</html>
